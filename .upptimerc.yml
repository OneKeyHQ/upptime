# Change these first
owner: OneKeyHQ # Your GitHub username
repo: upptime # Your GitHub repository name

# Add your sites here
sites:
  - name: www.onekey.so
    url: https://www.onekey.so
  - name: eth1.onekey.so
    url: https://eth1.onekey.so    
  - name: heco1.onekey.so
    url: https://heco1.onekey.so/ 

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/rayston92/graph_bed/master/img/onekey_icon.svg
  name: OneKey
  introTitle: "**OneKey System Status**"
  introMessage: You can check our API, Explorers and other service status here.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

